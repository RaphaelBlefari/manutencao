<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <title>Aviso Via+</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      background-color: #f2f2f2;
      font-family: 'Lato', "Lucida Grande", Tahoma, Sans-Serif;
      color: #656565;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      position: relative;
      max-width: 80vw;
      margin: 1.5rem 0;
    }

    h1 {
      font-size: 1.4rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin-top: 1rem;
    }

    .intro {
      position: relative;
      margin-bottom: 3rem;
    }

    .intro::before {
      content: "";
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      width: 50%;
      max-width: 150px;
      height: .0625rem;
      transform: translateX(-50%);
      background-color: #c2c2c2;
    }

    svg {
      max-width: 100%;
    }

    section {
      margin-top: 2rem;
    }

    #logo-via-mais {
      width: 80%;
      max-width: 18rem;
    }

    #logo-casas-bahia,
    #logo-pontofrio {
      width: 40%;
      max-width: 6.25rem;
      margin-left: .75rem;
      margin-right: .75rem;
    }

    @media (min-width: 35.375em) {
      main {
        margin-top: 2.5rem;
        margin-bottom: 3rem;
      }

      p {
        margin-top: 2rem;
      }

      .intro {
        margin-bottom: 4rem;
      }

      .intro::before {
        bottom: -2rem;
      }

      #logo-via-mais {
        width: 80%;
        max-width: 19rem;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
    }

    @media (min-width: 48em) {
      p {
        margin-top: 2rem;
      }

      .intro {
        margin-bottom: 5rem;
      }

      .intro::before {
        bottom: -2.5rem;
      }

      #logo-via-mais {
        max-width: 21.875rem;
        margin-top: 3rem;
      }
    }
  </style>
</head>
